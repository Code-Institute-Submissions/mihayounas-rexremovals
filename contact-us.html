    <section class="form-section">
        <form class="sign-in"  action="https://formdump.codeinstitute.net/" method="post">
            <h3>We're here to help! Send any questions you have over to us. </h3>
            <h3>We look forward to hearing from you.</h3>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="full_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <label for="message">Your Message</label>
            <input type="text" id="message" name="enter_message" required>

        <label for="no-help">Help</label>
        <input type="radio" id="help" name="moving_preference" value="help" required >
        <label for="help">No Help</label>
        <input type="radio" id="no-help" name="moving_preference" value="no-help" required >
        <input type="submit" value="Let's Move!" class="send-button">
  
    </form>
